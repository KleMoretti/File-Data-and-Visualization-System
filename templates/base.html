<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}数据分析系统{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">数据分析系统</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">上传</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path=='/clean' %}active{% endif %}"
               href="{{ url_for('clean') }}">清洗</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path=='/analyze' %}active{% endif %}"
               href="{{ url_for('analyze') }}">分析</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
